<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontawesome setup -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>PetitsPlats2.0</title>
  </head>
  <body>
    <header>
      <section id="header" class="header__img">
        <img src="./assets/images/Mask_group.jpg" alt="" />
        <div id="logo" class="logo">
          <img src="./assets/logo/Logo.png" alt="logo Les petits plats" />
        </div>
        <div class="mainTitle">
          <h1>
            <span>CHERCHEZ PARMI PLUS DE 1500 RECETTES </span>
            <span>DU QUOTIDIEN, SIMPLES ET DELICIEUSES </span>
          </h1>
        </div>

        <!-- <div id="main__searchBar" class="searchBar"> </div>  -->
      </section>
    </header>

    <main>
      <section class="sub__search">
        <div class="criterias">
          <div id="ingredients" class="ctra"></div>
          <div id="ustensils" class="ctra"></div>
          <div id="appliances" class="ctra"></div>
        </div>

        <div class="total_recipes">
          <p>1501 recettes</p>
        </div>
      </section>

      <section id="recipes__tags">
        <!-- Tags are displayed here -->
      </section>

      <section id="message">
        <!-- No recipes found message goes here -->
      </section>

      <section id="recipesSelected">
        <!-- Recipes are displayed here -->
      </section>
    </main>

    <footer></footer>

    <script defer src="./data/recipes.js"></script>
    <script defer src="./scripts/factories/templates.js"></script>
    <script defer src="./scripts/factories/cardRecipe.js"></script>

    <script defer src="./tags.js"></script>
    <script defer src="./lists.js"></script>
    <script defer src="./eventsHandlers.js"></script>
    <script defer src="./main.js"></script>
  </body>
</html>
